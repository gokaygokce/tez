        <script>
        var map = L.map('map', {

        var measureControl = new L.Control.Measure({
            position: 'topleft',

        measureControl.addTo(map);

        function pop_ilalan_1(feature, layer) {
            var popupContent = '<table>\

                fillOpacity: 1,
                fillColor: 'rgba(215,25,28,0.6)',

            }

                case 'Bolu':

                lineJoin: 'miter',

                fillColor: 'rgba(128,191,172,0.6)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_ilalan_1');
        map.getPane('pane_ilalan_1').style.zIndex = 401;
        map.getPane('pane_ilalan_1').style['mix-blend-mode'] = 'normal';
        var layer_ilalan_1 = new L.geoJson(json_ilalan_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ilalan_1',
            layerName: 'layer_ilalan_1',
            pane: 'pane_ilalan_1',
            onEachFeature: pop_ilalan_1,
            style: style_ilalan_1_0,

        bounds_group.addLayer(layer_ilalan_1);
        map.addLayer(layer_ilalan_1);

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_yayin_2_0() {
            return {
                pane: 'pane_yayin_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/blue-marker.svg',
            iconSize: [57.0, 57.0]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_yayin_2');
        map.getPane('pane_yayin_2').style.zIndex = 402;
        map.getPane('pane_yayin_2').style['mix-blend-mode'] = 'normal';
        var layer_yayin_2 = new L.geoJson(json_yayin_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_yayin_2',
            layerName: 'layer_yayin_2',
            pane: 'pane_yayin_2',
            onEachFeature: pop_yayin_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_yayin_2_0(feature));
            },
        });
        var cluster_yayin_2 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_yayin_2.addLayer(layer_yayin_2);

        bounds_group.addLayer(layer_yayin_2);
        cluster_yayin_2.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        var i = 0;
        layer_ilalan_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['iladi'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['iladi']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_ilalan_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: cluster_yayin_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'yyeri'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_ilalan_1,layer_yayin_2]);
        map.on("zoomend", function(){
            resetLabels([layer_ilalan_1,layer_yayin_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_ilalan_1,layer_yayin_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_ilalan_1,layer_yayin_2]);
        });
